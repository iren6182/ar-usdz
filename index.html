<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USDZ Animation with Play/Stop</title>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<style>
   body {
     display: flex;
     flex-direction: column;
     align-items: center;
     font-family: Arial, sans-serif;
     margin: 0;
   }
   #controls {
     margin-top: 10px;
   }
   button {
     margin: 5px;
     padding: 10px 15px;
     font-size: 16px;
     cursor: pointer;
   }
</style>
</head>
<body>
<h1>USDZ Animation Viewer</h1>
<model-viewer
   id="usdz-viewer"
   src="https://iren6182.github.io/ar-usdz/louvers.usdz"
   ios-src="https://iren6182.github.io/AR/louvers.usdz"
   ar
   auto-rotate
   camera-controls
   style="width: 100%; max-width: 600px; height: 400px;">
</model-viewer>
<div id="controls">
<button id="play-button">Play</button>
<button id="stop-button">Stop</button>
</div>
<script>
   const viewer = document.querySelector('#usdz-viewer');
   const playButton = document.querySelector('#play-button');
   const stopButton = document.querySelector('#stop-button');
   playButton.addEventListener('click', () => {
     viewer.animationName = 'default';
     viewer.play();
   });
   stopButton.addEventListener('click', () => {
     viewer.pause();
   });
</script>
</body>
</html>
